<p-dialog
  header="Editar datos del empleado"
  [(visible)]="visible"
  [style]="{ width: '70vw' }"
  [baseZIndex]="10000"
  [modal]="true"
  (onHide)="onDialogHide()"
  (onShow)="loadEmployeeData()"
>
<form [formGroup]="formUpdate" (ngSubmit)="updateEmployeeData()">
  <!-- <div class="flex-column-container">
    <label for="picture">Nombre del colaborador</label>
    <input
      pInputText
      id="username"
      placeholder="Ingresa el nombre del colaborador"
      formControlName="picture"
    />
    <small id="username-help"
      >El nombre debe contener solo caracteres tipo texto</small
    >
  </div> -->

  <div
    class="flex-column-container"
    [ngClass]="{
      error: formUpdate.get('name')?.invalid && formUpdate.get('name')?.dirty
    }"
  >
    <label for="name">Nombre del colaborador</label>
    <input
      pInputText
      id="username"
      placeholder="Ingresa el nombre del colaborador"
      formControlName="name"
    />
    <small
      class="input-error"
      id="username-help"
      *ngIf="formUpdate.get('name')?.invalid && formUpdate.get('name')?.dirty"
    >
      El nombre debe contener solo caracteres tipo texto</small
    >
  </div>

  <div
    class="flex-column-container"
    [ngClass]="{
      error:
        formUpdate.get('identificationCard')?.invalid &&
        formUpdate.get('identificationCard')?.dirty
    }"
  >
    <label for="identificationCard">Numero de identificación</label>
    <input
      pInputText
      pKeyFilter="int"
      placeholder="Ingresa el numero de documento"
      formControlName="identificationCard"
    />
    <small
      class="input-error"
      id="username-help"
      *ngIf="
        formUpdate.get('identificationCard')?.invalid &&
        formUpdate.get('identificationCard')?.dirty
      "
    >
      Solo se permiten numeros</small
    >
  </div>

  <div class="formgrid grid">
    <div
      class="flex-column-container field col w-full"
      [ngClass]="{
        error:
          formUpdate.get('dateOfAdmission')?.invalid &&
          formUpdate.get('dateOfAdmission')?.dirty
      }"
    >
      <label for="dateOfAdmission">Fecha de ingreso a la compañia: </label>
      <p-calendar
        placeholder="Seleccione una fecha"
        formControlName="dateOfAdmission"
        [showIcon]="true"
        dateFormat="dd/mm/yy"
        dataType="string"
      ></p-calendar>
      <small
        class="input-error"
        id="username-help"
        *ngIf="
          formUpdate.get('DateOfAdmission')?.invalid &&
          formUpdate.get('DateOfAdmission')?.dirty
        "
      >
        No has seleccionado una fecha</small
      >
    </div>

    <div
      class="flex-column-container field col w-full"
      [ngClass]="{
        error:
          formUpdate.get('cargo')?.invalid && formUpdate.get('cargo')?.dirty
      }"
    >
      <label for="cargo">Cargo: </label>
      <input
        pInputText
        pKeyFilter="int"
        placeholder="Seleccione el cargo"
        formControlName="cargo"
      />
      <small
        class="input-error"
        id="username-help"
        *ngIf="
          formUpdate.get('cargo')?.invalid && formUpdate.get('cargo')?.dirty
        "
      >
        Este campo debe ir lleno</small
      >
    </div>
  </div>

  <div class="flex-column-container field col w-full">
    <label for="state">Estado</label>
    <p-inputSwitch
      formControlName="state"
      trueValue="Activo"
      falseValue="Inactivo"
    ></p-inputSwitch>
  </div>
  <div class="formgrid grid">
    <app-s-button
      class="btn-create"
      label="Actualizar Empleado"
      [disabled]="formUpdate.invalid"
    (click)="updateEmployeeData()"
    ></app-s-button>
  </div>
</form>
</p-dialog>
